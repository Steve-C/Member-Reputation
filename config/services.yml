imports:
    - { resource: tables.yml }

services:
    danieltj.memberreputation.listener:
        class: danieltj\memberreputation\event\listener
        arguments:
            - '@auth'
            - '@controller.helper'
            - '@template'
            - '@user'
            - '@danieltj.memberreputation.controller.functions'
        tags:
            - { name: event.listener }

    danieltj.memberreputation.like_post:
        class: danieltj\memberreputation\controller\like_post
        arguments:
            - '@auth'
            - '@request'
            - '@user'
            - '@danieltj.memberreputation.controller.functions'
            - '%core.php_ext%'

    danieltj.memberreputation.dislike_post:
        class: danieltj\memberreputation\controller\dislike_post
        arguments:
            - '@auth'
            - '@request'
            - '@user'
            - '@danieltj.memberreputation.controller.functions'
            - '%core.php_ext%'

    danieltj.memberreputation.controller.functions:
        class: danieltj\memberreputation\controller\functions
        arguments:
            - '@auth'
            - '@dbal.conn'
            - '@language'
            - '@request'
            - '@user'
            - '%core.table_prefix%'
            - '%core.root_path%'
            - '%core.php_ext%'
